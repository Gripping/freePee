<!DOCTYPE html>
<html lang="da" ng-app>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>freePee | pee for free</title>

        <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    </head>
    <body class="no-scroll">
        <!-- Page wrapper -->
        <div class="wrapper">
            <!-- Top header -->
            <header>
                freePee
                <!-- Nav-burger -->
                <div class="toggle-nav-mobile">
                    <span></span>
                </div>
            </header>
            <!-- Content container -->
            <div class="content">
                <!-- Navigation -->
                <nav>
                    <ul>
                        <li class="heading">
                            Vælg toilet type
                        </li>
                        <li class="active">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                                <label class="onoffswitch-label" for="myonoffswitch"></label>
                            </div>
                            <span>Toiletter</span>
                        </li>
                        <li class="active">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch2" checked>
                                <label class="onoffswitch-label" for="myonoffswitch2"></label>
                            </div>
                            <span>Handicap</span>
                        </li>
                        <li class="active">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch3" checked>
                                <label class="onoffswitch-label" for="myonoffswitch3"></label>
                            </div>
                            <span>Pissoir</span>
                        </li>
                        <li><div class="hr"></div></li>
                        <li class="heading">
                            Vælg område
                        </li>
                        <li class="active">
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch4" checked>
                                <label class="onoffswitch-label" for="myonoffswitch4"></label>
                            </div>
                            <span>Odense</span>
                        </li>
                        <li>
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch5">
                                <label class="onoffswitch-label" for="myonoffswitch5"></label>
                            </div>
                            <span>København</span>
                        </li>
                        <li>
                            <div class="onoffswitch">
                                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch6">
                                <label class="onoffswitch-label" for="myonoffswitch6"></label>
                            </div>
                            <span>Aarhus</span>
                        </li>
                        <li><div class="hr"></div></li>
                        <li class="heading">
                            Vælg radius
                        </li>
                        <li>
                            <input class="slider" type="range" ng-model="sliderVal" value="2" min="1" max="10" style="width: 100%; margin-bottom: 20px">
                            <span style="display: block">Radius: {{sliderVal}} km</span>
                        </li>
                    </ul>
                </nav>
                <!-- Map -->
                <div class="maps">
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/nav.js"></script>
    </body>
</html>
